name: verify-quay-tag
version: 0.1.0
description: Verify image tag presence on Quay
keywords:
- quay
- quay.io
- docker
- deploy
properties:
  repository:
    type: string
    required: true
  token:
    type: string
    required: false
  tag:
    type: string
    default: latest
    required: false
  message:
    type: string
    default: tag could not be found on Quay
    required: false
